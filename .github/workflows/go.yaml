name: Go

on:
  push:
    branches: ['*', '*/*']
    tags: ['v*']
  pull_request:
    branches: ['*']

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
  test:
    name: test
    strategy:
      matrix:
        go: ["1.23.x", "1.24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        with:
          go-version: ${{ matrix.go }}
        uses: actions/setup-go@v2

      - uses: actions/checkout@v2

      - name: Test
        run: make cover

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3

  test-correctness-nopool:
    name: test-correctness-nopool
    strategy:
      matrix:
        go: ["1.23.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        with:
          go-version: ${{ matrix.go }}
        uses: actions/setup-go@v2

      - uses: actions/checkout@v2

      - name: Test
        run: go test ./... -run=TestCacheCorrectness_NoPool -count=1 -race

  test-correctness-pool:
    name: test-correctness-pool
    strategy:
      matrix:
        go: ["1.23.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        with:
          go-version: ${{ matrix.go }}
        uses: actions/setup-go@v2

      - uses: actions/checkout@v2

      - name: Test
        run: go test ./... -run=TestCacheCorrectness_EntryPool -count=1

  test-os:
    name: test-os
    strategy:
      matrix:
        go: ["1.23.x", "1.24.x"]
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Go
        with:
          go-version: ${{ matrix.go }}
        uses: actions/setup-go@v2

      - uses: actions/checkout@v2

      - name: Test
        run: |
          go test ./... -run=TestPersistOS
